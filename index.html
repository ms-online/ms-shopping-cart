<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <main class="main-container">
      <section class="section">
        <h2 class="text-center">商品</h2>
        <div class="products">
          <div class="product">
            <img class="product-image" src="img/products/html.svg" alt="html" />
            <h2 class="product-name">html</h2>
            <h3 class="product-price">18.00</h3>
            <button class="btn btn-primary" data-action="ADD_TO_CART">
              加入购物车
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="img/products/css.svg" alt="css" />
            <h2 class="product-name">css</h2>
            <h3 class="product-price">18.00</h3>
            <button class="btn btn-primary" data-action="ADD_TO_CART">
              加入购物车
            </button>
          </div>
          <div class="product">
            <img
              class="product-image"
              src="img/products/javascript.svg"
              alt="javascript"
            />
            <h2 class="product-name">javascript</h2>
            <h3 class="product-price">28.00</h3>
            <button class="btn btn-primary" data-action="ADD_TO_CART">
              加入购物车
            </button>
          </div>
          <div class="product">
            <img class="product-image" src="img/products/vue.svg" alt="vue" />
            <h2 class="product-name">vue</h2>
            <h3 class="product-price">38.00</h3>
            <button class="btn btn-primary" data-action="ADD_TO_CART">
              加入购物车
            </button>
          </div>
          <div class="product">
            <img
              class="product-image"
              src="img/products/react.svg"
              alt="react"
            />
            <h2 class="product-name">react</h2>
            <h3 class="product-price">58.00</h3>
            <button class="btn btn-primary" data-action="ADD_TO_CART">
              加入购物车
            </button>
          </div>
          <div class="product">
            <img
              class="product-image"
              src="img/products/nodejs.svg"
              alt="nodejs"
            />
            <h2 class="product-name">nodejs</h2>
            <h3 class="product-price">68.00</h3>
            <button class="btn btn-primary" data-action="ADD_TO_CART">
              加入购物车
            </button>
          </div>
        </div>
      </section>

      <section class="section">
        <h2 class="text-center">购物车</h2>
        <div class="cart"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
